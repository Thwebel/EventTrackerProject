<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Playlist Home</title>
	<script src="js/script.js"></script>
</head>
<body>
	<h1>Welcome to Playlist Depot</h1>
	<header id="header"></header>
	<main id="main">
		<!-- Get PL By Id Form-->
		<form name="idForm" method="GET">
			<label for="getPLId">Find Playlist by Id</label>
			<input type="text" name="id" id="getPLId" placeholder="Playlist Id">
			<input type="submit" value="Search" id="getId">
		</form>
		<br>
		<br>
		<!-- Create PL Form -->
		<form name="createPL" method="POST">
			<!-- Title -->
			<label for="title">Playlist Title</label>
			<input type="text" name="title" id="title" placeholder="Title">
			<br>
			<!-- Description -->
			<textarea name="decription" id="decription" cols="25" rows="6" placeholder="Decription..."></textarea>
			<label for="decription">Describe this Playlist</label>
			<br>
			<!-- Curator -->
			<label for="curator">Who put this Playlist together?</label>
			<input type="text" name="curator" id="curator" placeholder="Curator">
			<br>
			<!-- Youtube Link -->
			<label for="youtubeLink">Is this Playlist on Youtube?</label>
			<input type="text" name="youtubeLink" id="youtubeLink" placeholder="Youtube Link">
			<br>
			<!-- Submit -->
			<input type="submit" value="Create" id="createPlayList">
		</form>

		<div id="errors"></div>
		<div id="playlistDetails"></div>
		<div id="playlistTable"></div>

	</main>

</body>
</html>
